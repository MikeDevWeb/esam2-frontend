<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="bg-success p-4">
            <c-card-body>
              <form cForm>
                <div class="text-center mb-4">
                  <img class="img-fluid" src="../../../assets/images/logo_esam.png" width="180" height="120" alt="Logo">
                </div>
                <h1>Acceso</h1>
                <p class="text-body-primary">Ingresa a tu cuenta</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="Usuario" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Contraseña"
                    type="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" routerLink="/dashboard">
                      Ingresar
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="success">
                      Olvidaste tu contraseña?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-body-tertiary py-5">
            <c-card-body class="text-center">
              <div>
                <h2 cTextColor="dark">Registrarse</h2>
                <p cTextColor="dark">
                  En esta empresa se fomenta el exito de sus talentos y la creatividad.
                </p>
                <p cTextColor="dark">
                  El éxito no es producto de la casualidad.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Registrate!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
