<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <div class="d-flex justify-content-center">
              <img src="assets/images/logo_esam_web.png" name="logoesam" width="120" height="110" alt="ESAM"/>
            </div>
            <form cForm>
              <h1 class="text-center ">Registro</h1>
              <p class="text-body-secondary">Crear cuenta</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="name" cFormControl placeholder="Usuario" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input autoComplete="email" cFormControl placeholder="Correo" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Contraseña" type="password" />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Confirme Contraseña" type="password" />
              </c-input-group>
              <div class="d-grid mb-4">
                <button cButton color="success">Crear Cuenta</button>
              </div>
              <div class="d-grid mb-4">
                <button cButton color="secondary" routerLink="/login">Tengo cuenta</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
