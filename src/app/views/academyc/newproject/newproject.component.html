<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header ngPreserveWhitespaces>
        <small>Registro de</small> <strong> Proyectos</strong>
      </c-card-header>
      <c-card-body>
        <p class="text-body-secondary small">
          Este apartado permite incluir un nuevo proyecto para programa, indicando si el mismo ha sido revalidado o no.
        </p>
        <app-docs-example href="forms/validation">

          <form #customStylesForm="ngForm"
                (ngSubmit)="onSubmit1()"
                [validated]="customStylesValidated"
                cForm
                class="row g-3 needs-validation"
          >
            <c-col md="4">
              <label cLabel for="projectcase">Tipo de proyecto</label>
              <select cSelect id="projectcase" required>
                <option value="">Seleccione la categoría</option>
                <option>Diplomado</option>
                <option>Maestría</option>
                <option>Doctorado</option>
                <option>Webinar</option>
                <option>Curso</option>
                <option>Taller</option>
                <option>Masterclass</option>
              </select>
            </c-col>
            <c-col md="4">
              <label cLabel for="setheadquarter">Sede</label>
              <select cSelect id="setheadquarter" required>
                <option value="">...</option>
                <option>ESAM SUCRE 2</option>
                <option>ESAM SUCRE 1</option>
                <option>ESAM LATAM</option>
                <option>CCA SUCRE</option>
                <option>CCA TARIJA</option>
                <option>CCA ISPI</option>
                <option>CIBERKIDS</option>
                <option>CYBERCORP</option>
                <option>DBS SUCRE</option>
                <option>FORMACION CONTINUA SUCRE</option>
              </select>
            </c-col>
            <c-col md="4">
              <label cLabel for="Revalidate">Revalidado</label>
              <select cSelect id="Revalidate" required>
                <option value="">...</option>
                <option>Si</option>
                <option>No</option>
                </select>
            </c-col>
            <c-col md="6">
              <label cLabel for="projecttittle">Título del proyecto</label>
              <input cFormControl id="projecttittle" required type="text" />
            </c-col>
            <c-col md="3">
              <label cLabel for="state">Estado</label>
              <select cSelect id="state" required>
                <option value="">En desarrollo</option>
              </select>
            </c-col>
            <c-col md="3">
              <label cLabel for="area">Área</label>
              <select cSelect id="area" required>
                <option value="">A qué área pertenecerá?</option>
                <option>Salud</option>
                <option>Social</option>
                <option>Ingeniería</option>
                <option>Empresarial</option>
                <option>Legal</option>
              </select>
            </c-col>
            <c-col xs="12">
              <c-form-check>
                <input cFormCheckInput id="invalidCheck" name="invalidCheck" required type="checkbox" />
                <label cFormCheckLabel for="invalidCheck">"Cumple con todas las características necesarias para registrase como un proyecto nuevo".</label>
              </c-form-check>
              <c-form-feedback [valid]="false">Debe indicar si el proyecto cumple con todas las características.</c-form-feedback>
            </c-col>
            <c-col xs="12">
              <button cButton class="me-1" color="secondary" type="submit">
                Registrar
              </button>
              <!-- <button (click)="onReset1()" cButton color="secondary" type="reset">
                Reset
              </button> -->
            </c-col>
          </form>
        </app-docs-example>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
